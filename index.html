<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Kartavya</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    .slideshow {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }
    .slide.active {
      opacity: 1;
      z-index: 1;
    }
    img, video {
      max-width: 100%;
      max-height: 100%;
    }
    .voice-note-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 12px;
      cursor: pointer;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2;
    }
    .controls button {
      margin: 0 5px;
      padding: 8px 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="prevSlide()">‚èÆÔ∏è Prev</button>
    <button onclick="nextSlide()">Next ‚è≠Ô∏è</button>
    <button onclick="document.getElementById('bgmusic').play()">‚ñ∂Ô∏è Play Music</button>
  </div>

  <div class="slideshow">
    <!-- Slide 1 -->
    <div class="slide active">
      <img src="20250801_142633.jpg" alt="Slide 1">
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <video src="Pink and Red Classic Illustrative Girlfriend's Day Promo Poster_20250801_134653_0001.mp4" controls autoplay muted loop></video>
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <img src="20250801_143744.jpg" alt="Slide 3">
      <button class="voice-note-btn" onclick="document.getElementById('voicenote').play()">üíå Play Voice Note</button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgmusic" src="cupid.mp3" loop></audio>
  <audio id="voicenote" src="i love you.mp3"></audio>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    }
  </script>
</body>
</html>
